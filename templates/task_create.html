<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание задачи</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="top-bar">
    <div class="top-bar-left">
        <a href="/admin" class="btn">Назад в админ-панель</a>
    </div>
    <div class="top-bar-right">
        Вы авторизованы как: <strong>{{ user.username }}</strong> ({{ user.role }})
        <a href="/logout" class="btn">Выйти</a>
    </div>
</div>
<div class="container">
    <h1>Создать новую задачу</h1>
    <form method="post" class="form">
        <div class="form-row">
            <div class="form-field">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label for="description">Описание (опционально):</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label for="points">Максимальные баллы:</label>
                <select name="points" id="points" required>
					{% for i in range(1, 11) %}
						<option value="{{ i }}">{{ i }}</option>
					{% endfor %}
				</select>
            </div>
            {% if user.role == "superadmin" %}
            <div class="form-field">
                <label for="department">Отдел:</label>
                <select id="department" name="department" required>
                    <option value="">-- Выберите отдел --</option>
                    {% for d in departments %}
                        <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
            <div class="form-field">
                <label for="assignee_id">Сотрудник (опционально):</label>
                <select id="assignee_id" name="assignee_id">
                    <option value="">-- Весь отдел --</option>
                    {% for employee in employees %}
                        <option value="{{ employee.id }}" data-department="{{ employee.department }}">{{ employee.username }} ({{ employee.department }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <button type="submit" class="btn">Создать задачу</button>
        </div>
		{% if success %}
			<div class="success-message">Задача успешно создана!</div>
		{% endif %}
    </form>
</div>
<script>
    const departmentSelect = document.getElementById("department");
    const assigneeSelect = document.getElementById("assignee_id");

    function filterEmployeesByDepartment() {
        if (!departmentSelect || !assigneeSelect) {
            return;
        }
        const selectedDepartment = departmentSelect.value;
        for (const option of assigneeSelect.options) {
            if (!option.value) {
                option.hidden = false;
                continue;
            }
            option.hidden = option.dataset.department !== selectedDepartment;
        }
        if (assigneeSelect.selectedOptions.length && assigneeSelect.selectedOptions[0].hidden) {
            assigneeSelect.value = "";
        }
    }

    if (departmentSelect) {
        departmentSelect.addEventListener("change", filterEmployeesByDepartment);
        filterEmployeesByDepartment();
    }
</script>
</body>
</html>
